<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Clone</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 50px 70px 500px 500px 500px;
        font-family: sans-serif;
        row-gap: 5px;
      }
      .navbar {
        display: flex;
        grid-column: 1/3;
        grid-row: 1;
        justify-content: center;
        gap: 60px;
        background-color: rgb(47, 47, 47);
        align-items: center;
      }
      .navbar a:link {
        color: white;
        text-decoration: none;
        font-size: 14px;
      }
      .sub-header {
        background-color: aliceblue;
        grid-column: 1/3;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      .sub-header a {
        text-decoration: none;
        color: rgb(27, 27, 152);
        font-size: 14px;
      }
      .sub-header img {
        max-height: 30px;
      }
      .Pro13 {
        grid-column: 1/3;
        grid-row: 3/4;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 30px;
        background-color: rgba(208, 212, 218, 0.177);
        overflow: hidden;
      }

      .Pro13 h2 {
        font-size: 50px;
      }
      .Pro13 p:nth-child(2) {
        font-size: 23px;
      }
      .Pro13 p:nth-child(3) {
        font-size: 18px;
        padding-top: 15px;
      }
      .Pro13 p a:first-child {
        margin-right: 40px;
      }
      .Pro-Se h2 {
        font-size: 50px;
      }
      .Pro-Se p:nth-child(2) {
        font-size: 23px;
      }
      .Pro-Se p:nth-child(3) {
        font-size: 18px;
        padding-top: 15px;
      }
      .Pro-Se p a:first-child {
        margin-right: 40px;
      }
      .hide-media {
        display: none;
      }
      .Pro-Se {
        background-color: rgba(208, 212, 218, 0.177);

        grid-column: 1/3;
        grid-row: 4/5;
        display: flex;
        flex-direction: column;

        align-items: center;
        overflow: hidden;
      }
      .Pro-Se .groww {
        justify-content: center;
        display: flex;
        flex-grow: 1;
        height: 100px;
      }
      .Pro-Se .groww img {
        height: 100%;
      }
      a:visited {
        color: white;
        text-decoration: none;
      }
      .content-hide {
        display: none;
      }
      .ipadAir {
        padding-top: 20px;
        color: white;
        display: flex;
        background-color: black;
        grid-column: 2/3;
        grid-row: 5/6;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        /* background-size: cover;
        background-repeat: no-repeat;
        background-position: left;

        background-image: url("https://www.apple.com/v/ipad-air/p/images/meta/ipad-air_overview__cahgij9otxua_og.png"); */
      }
      .ipadAir div img {
        width: 350px;
      }
      .ipadAir div h2 {
        font-size: 35px;
      }
      .ipadAir div p {
        font-size: 18px;
      }
      .ipadAir .flex {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      .air {
        color: rgb(109, 90, 128);
      }
      .i-watch {
        grid-column: 1/2;
        grid-row: 5/6;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        color: white;
        gap: 30px;
        padding-left: 30px;
      }
      .i-watch img {
        max-width: 350px;
        margin-top: 100px;
      }
      @media screen and (max-width: 750px) {
        .navbar .hideMedia {
          display: none;
        }

        .navbar {
          justify-content: space-between;
          padding: 0 40px;
        }
        .hide-media {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="hide-media">
        <a href="#" class="show-media"><i class="fa-solid fa-bars"></i></a>
      </div>

      <a href="#"><i class="fa-brands fa-apple"></i></a>
      <a href="#" class="hideMedia">Store</a>
      <a href="#" class="hideMedia">Mac</a>
      <a href="#" class="hideMedia">Ipad</a>
      <a href="#" class="hideMedia">Iphone</a>
      <a href="#" class="hideMedia">Watch</a>
      <a href="#" class="hideMedia">AirPods</a>
      <a href="#">Support</a>
    </div>
    <div class="sub-header">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/UNICEF_Logo.png/800px-UNICEF_Logo.png?20160601214920"
      />
      <a href="#">Donate to save the families from Ukraine</a>
    </div>
    <div class="Pro13">
      <h2>iPhone 13 Pro</h2>
      <p>Oh. So. Pro</p>
      <p><a href="#">Learn more ></a> <a href="#">Buy ></a></p>

      <div><img src="/darkbomber-552585104b2a15720d3c0b661ce5945c.png" /></div>
    </div>
    <div class="Pro-Se">
      <h2>iPhone <span>SE</span></h2>
      <p>Love the power. Love the price</p>
      <p><a href="#">Learn more ></a> <a href="#">Buy ></a></p>

      <div class="groww">
        <img src="https://pngimg.com/uploads/iphone_12/iphone_12_PNG23.png" />
      </div>
    </div>
    <div class="ipadAir">
      <div class="flex">
        <h2>iPad <span class="air">air</span></h2>
        <p>Bright. Might. Full of sight.</p>
        <p><a href="#">Learn more ></a> <a href="#">Buy ></a></p>
      </div>
      <div class="imaagee">
        <img src="/airpad.jpg" />
      </div>
    </div>
    <div class="i-watch">
      <div>
        <h2>iWatch</h2>
        <p>Watch. Admire. Get.</p>
      </div>
      <div>
        <img src="./pngfind.com-apple-watch-png-1748412.png" />
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/29601d2dce.js"
    crossorigin="anonymous"
  ></script>
</html>
